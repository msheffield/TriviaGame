<!doctype html>
<html lang="en">

<head>
    <title>Dart Frog Triva</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Personal Javascript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>

    <div id="header">
        <div class="row title">
            <div class="col-md-12">
                <h1>Dart Frog Trivia!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Time Remaining: <span id="time-remaining"></span></h3>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h2 id="question"></h2>
        </div>
    </div>

    <div class="btn-primary" id="start">
        <h3>Click here to start!</h3>
    </div>

    <div class="container" id="game-board">

    </div>

    <div class="container" id="results">
        
    </div>

    <div class="btn-primary" style="display: none" id="finish">
        <h3>Click here when finished</h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
